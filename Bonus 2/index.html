<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 3</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container generale -->
    <div class="container">
        
        <!-- container con immagini principali di JS -->
        <div class="items-container">
            <div id="arrow-up" class="arrow">
                <i class="fa-solid fa-chevron-up"></i>
            </div>

            <div id="arrow-down" class="arrow">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <!-- container anteprime -->
        <div class="tumbnails-container">
            <div class="box">
                <img src="img/01.webp" alt="">
            </div>
            <div class="box">
                <img src="img/02.webp" alt="">
            </div>
            <div class="box">
                <img src="img/03.webp" alt="">
            </div>
            <div class="box">
                <img src="img/04.webp" alt="">
            </div>
            <div class="box">
                <img src="img/05.webp" alt="">
            </div>
        </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
